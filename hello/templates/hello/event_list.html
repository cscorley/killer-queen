
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <ol>
        {% for event in object_list %}
            {% url 'event_result' event.id as the_url %}
            <li><a href="{{ the_url }}">{{ event.name }} </a> ({{ event.id }})</li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
